name: CI/CD - FSI.CloudShopping (Docker + Render)

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar pacotes
        run: dotnet restore src/FSI.CloudShopping.sln

      - name: Rodar testes
        run: dotnet test src/FSI.CloudShopping.sln --no-restore

      - name: Build da imagem Docker
        run: docker build -t fsicloudshopping-backend .

      # ----- DEPLOY NO RENDER -----
      - name: Acionar deploy no Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY"
